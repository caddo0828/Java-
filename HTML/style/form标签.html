<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>form标签学习</title>
</head>

<body>
	<h3> form表单学习</h3>
    <hr />
    
    <form action="#" method="get">
    	用户名：<input type="text"  name="uname"/><br />
        密码：<input type="password" name="upwd"/><br />
       性别：男 <input type="radio" name="sex" value="1"/> 女<input type="radio" name="sex" value="0"
       /><br />
       爱好：吃饭<input type="checkbox" name="fav" value="1"/> 
       		睡觉<input type="checkbox" name="fav" value="2" />
            敲代码<input type="checkbox" name="fav" value="3"  checked="checked"/><br />
       籍贯：<select name="address">
       			<option>---请选择---- </option>
       			<option value="北京" selected="selected"> 北京</option>
                <option value="上海"> 上海</option>
                <option value="深圳" > 深圳</option>
      		 </select> 
         文本域:<br />
         	<textarea name="intro" rows="10" clos="20"> </textarea><br />
         普通按钮：<br />
         <input type="button" value="普通按钮" name="an"/><br  />
         隐藏按钮：<input type="hidden" name="anbiu"/>
        <input type="submit"  value="登录"/>
        
    </form>
</body>
</html>
