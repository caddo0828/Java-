<body>
	<h3> 表格标签学习</h3>
    <!--水平线-->
    <hr />   
    
<table border="1px" align="center" cellpadding="10px" cellspacing="1px"> 
  	<tr height="50px">
    	<th width="100px"> 科目 </th>
        <th width="100px"> 分数 </th>
        <th width="100px"> 级别</th>
        <th width="100px"> 说明</th>
    </tr>
    
  	<tr height="50px">
    	<td> java </td>
        <td> jsp </td>
        <td> html</td>
        <td> javaweb </td>
    </tr>
    
  	<tr height="50px">
    	<td> java </td>
        <td> jsp </td>
        <td> html</td>
        <td> javaweb </td>
    </tr>
  </table>


  <hr />
  <h4>表格的合并学习 </h4>
	<table border="1px"> 
    <tr height="35px">
    	<th width="100px"> </th>
        <th width="100px"> </th>
        <th width="100px"> </th>
        <th width="100px"> </th>
     </tr>
     
    <tr height="35px">
    	<td colspan="2"> </td>
		
        <td> </td>
        <td> </td>
    </tr>
    
    <tr height="35px"> 
    	<td> </td>
        <td> </td>
        <td rowspan="2"> </td>
        <td> </td>
    </tr>
    	
    <tr height="35px"> 
        <td> </td>
        <td> </td>
       
        <td> </td>
    </tr>
    </table>

</body>
</html>
