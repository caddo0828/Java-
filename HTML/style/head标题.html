<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<!-- head标签学习
title : 表示网页打开的时候文件标题
meta ： charset 表示网页解析的时候的解码格式
name : keywords 关键字  ，Content: 代表文件内容
http-equiv : http 响应头报文
-->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title> HTML的标签属性学习</title>
<!--<meta http-equiv="refresh" content="5; url=http://www.baidu.com">  <!-- 表示在5秒后自动刷新到百度网站-->
<meta name="keywords" content="关键字"> <!-- 关键字-->
<meta name="description" content="描述">  <!--描述 -->
<meta name="author" content="作者">   <!-- 作者-->

</head>


<body>
<h1 align="center" > HTML界面标题</h1>
<hr align="center" size="10px" color="#000000" width="600px">

	<p>   
    	&nbsp;&nbsp;&nbsp; 表示网页打开的时候文件标题  <br/>
		charset 表示网页解析的时候的解码格式  <br/>
		na<b> keywords </b>关键字 <br/>
		<i>http-equivhttp </i>响应头报文 <br/>
        <u> abcdefghigjbj</u>  <br/>
        <del>abcdefghigjbj <del/> 
    </p>
    
    <p>  
    <i>	<b> <u> <del>&nbsp;&nbsp;abcdefghigjbj   <i/> <b/> <u/>  </del>
    </p>
    
    <!--无序列表-->
    <p> 
    	<ul> 
        	<h3> 无序列表</h3>
        	<li> 列表的第一列 </li>
       		<li> 列表的第二列 </li>
        	<li> 列表的第三列 </li>
        </ul> 
    </p>
    
     <!--有序列表-->
    <p> 
    	<ol type="a">
         	<h3> 有序列表</h3>
        	<li> Java  </li>
            <li> android  </li>
            <li> javaweb  </li>
    	</ol>
    </p>
    
    <!--自定义列表标签-->
    <dl> 
    	<dt> 自定义列表标签  </dt>
        <dd> 第一列数据 </dd>
        <dd> 第二列数据 </dd>
        <dd>  第三列数据 </dd>
        <dt> 自定义列表标签二</dt>
        <dd> Java </dd>
        <dd> javaweb </dd>
        <dd> android </dd>
    </dl>
    
</body>

</html>
